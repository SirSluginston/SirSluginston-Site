<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SirSluginston SharedUI</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f7; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-container { background: #fff; border-radius: 1rem; box-shadow: 0 4px 24px #0002; padding: 2.5rem 2rem; min-width: 320px; text-align: center; }
    .login-title { font-size: 1.5rem; margin-bottom: 1.2rem; color: #4B3A78; }
    .login-btn { background: #4B3A78; color: #fff; border: none; border-radius: 0.4rem; padding: 0.7rem 2.2rem; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 1.5rem; transition: background 0.2s; }
    .login-btn:hover { background: #D2691E; }
    .login-note { color: #888; font-size: 0.95rem; margin-top: 1.2rem; }
  </style>
  <link rel="stylesheet" href="SirSluginston-SharedUI/SharedUI/Dropdown/dropdown.css">
  <link rel="stylesheet" href="SirSluginston-SharedUI/SharedUI/Modals/modal.css">
</head>
<body>
  <div class="login-container">
    <div class="login-title">SirSluginston Co<br>SharedUI Demo</div>
      <select id="projectSelector" style="margin-bottom:1rem; width:100%; padding:0.5rem; border-radius:0.3rem; font-size:1rem;">
        <option value="SharedUI">SharedUI</option>
        <option value="sirsluginston-co">SirSluginston Co</option>
        <!-- Add more projects here as needed -->
      </select>
      <form id="loginForm" style="margin-bottom:1rem;">
        <input type="email" id="loginEmail" placeholder="Email" required style="width:100%;margin-bottom:0.5rem;padding:0.5rem;" />
        <input type="password" id="loginPassword" placeholder="Password" required style="width:100%;margin-bottom:0.5rem;padding:0.5rem;" />
        <button class="login-btn" type="submit">Login</button>
      </form>
      <div id="loginMessage" style="color:#D2691E;font-weight:bold;"></div>
    <div class="login-note">(This is a placeholder. In the future, this will be a real SSO login.)</div>
  </div>
  <script src="SirSluginston-SharedUI/SharedUI/Dropdown/dropdown.js"></script>
  <script src="SirSluginston-SharedUI/SharedUI/Modals/modal.js"></script>
  <script>
      // Helper to get ssoLoginUrl from projects.json for selected project
      async function getSsoLoginUrl(project) {
        try {
          const resp = await fetch('https://www.sirsluginston.com/projects.json');
          const projects = await resp.json();
          const config = projects.find(p => p.slug && p.slug.toLowerCase() === project.toLowerCase());
          return config && config.ssoLoginUrl ? config.ssoLoginUrl : null;
        } catch (e) { return null; }
      }

      document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const selector = document.getElementById('projectSelector');
        const project = selector ? selector.value : 'SharedUI';
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const msg = document.getElementById('loginMessage');
        msg.textContent = 'Logging in...';
        const ssoUrl = await getSsoLoginUrl(project);
        if (!ssoUrl) {
          msg.textContent = 'SSO endpoint not found for this project.';
          return;
        }
        try {
          const resp = await fetch(ssoUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });
          const data = await resp.json();
          if (resp.ok && data.token) {
            msg.textContent = 'Login successful! Redirecting...';
            setTimeout(() => {
              if (project === 'SharedUI') {
                window.location.href = '/SirSluginston-SharedUI/home.html?project=' + encodeURIComponent(project);
              } else if (project === 'sirsluginston-co') {
                window.location.href = '/SirSluginston-SharedUI/home.html?project=' + encodeURIComponent(project);
              }
            }, 1000);
          } else {
            msg.textContent = 'Login failed: ' + (data.error || 'Invalid credentials.');
          }
        } catch (err) {
          msg.textContent = 'Login error: ' + err;
        }
      };
    document.addEventListener('DOMContentLoaded', function() {
      if (window.SharedUIDropdown) SharedUIDropdown.initAll();
      if (window.SharedUIModal) SharedUIModal.initAll();
    });
  </script>
</body>
</html>
